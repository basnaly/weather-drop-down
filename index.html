<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport company</title>
</head>

<body>
    <main>
        <div class="background">

            <nav class="navbar">

                <div class="icons">
                    <img class="logo" src="img/icon-2.png" alt="man" />
                    <img class="logo" src="img/icon-1.png" alt="sport" />
                </div>

                <a href="#Home">
                    <span class="navbar-items">Home</span>
                </a>

                <a href="#History">
                    <span class="navbar-items">History</span>
                </a>

                <a href="#Products">
                    <span class="navbar-items">Products</span>
                </a>

                <a href="#Guarantee">
                    <span class="navbar-items">Guarantee</span>
                </a>

                <a href="#People">
                    <span class="navbar-items">People</span>
                </a>

            </nav>

            <div class="activity d-flex flex-column position-relative">
                <button class="navbar-items mt-3" id="activity-button">Activity Forecast</button>
                <div id="dropdown" class="overflow-hidden shadow animate__animated animate__bounceOutUp flex-column">

                    <input type="text" id="key" name="key" 
                    placeholder="Enter your API key from https://openweathermap.org/ here" 
                    title="Enter your API key from https://openweathermap.org/">

                    <div class="py-2 px-1 d-flex justify-content-evenly">
                        <input class="input-group-text me-2" type="text" id="location" name="location" placeholder="Enter location">
                        <button id="get-forecast" class="btn btn-secondary">Get Forecast</button>
                    </div>

                    <div id="unavailable" class="flex-row align-items-center w-100 justify-content-start">
                        <img class="icon-error" src="https://img.icons8.com/fluency/18/000000/cancel-2.png" />
                        <div id="unavailable-text"></div>
                    </div>

                    <div class="div-weather w-100">
                        
                        <div id="weather" class="d-flex flex-row align-items-center w-100 justify-content-between">

                            <div class="div-location">
                                <div id="location-place"></div>
                                <div id="longitude"></div>
                                <div id="latitude"></div>
                            </div>

                            <div class="div-icon">
                                <img class="icon-weather" src="http://openweathermap.org/img/wn/04d@2x.png"/>
                            </div>
                            
                            <div class="div-condition">
                                <div id="temperature"></div>
                                <div id="humidity"></div>
                                <div id="pressure"></div>
                                <div id="wind"></div>
                            </div>
                            
                        </div>
                    </div>

                    <div id="dropdown-bottom" class="animate__animated animate__fadeOutUp flex-column">
                        <div class="activities-description">Activities</div>
                        <div class="solo-team">
                            <span id="activ-0" class="item" onclick="onClickTab(0)">Solo</span>
                            <span id="activ-1" class="item" onclick="onClickTab(1)">Team</span>
                            <span id="activ-2" class="item selected" onclick="onClickTab(2)">All</span>
                        </div>

                        <div class="list-activities">
                            <ul class="activities"></ul>   
                        </div>

                    </div>
                </div>
            </div>
            
            <div class="my-photo">
                <img src="img/my-photo.png"
            </div>

        </div>

    </main>
</body>

</html>
